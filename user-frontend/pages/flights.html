<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Flugdaten</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    table { border-collapse: collapse; width: 100%; margin-top: 20px; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
    th { background-color: #f4f4f4; }
  </style>
</head>
<body>
  <h1>Flugdaten</h1>
  <button id="loadFlights">Flüge laden</button>
  <table id="flightsTable" style="display:none;">
    <thead>
      <tr>
        <th>Flugnummer</th>
        <th>Abflug</th>
        <th>Ankunft</th>
        <th>Datum</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    document.getElementById('loadFlights').addEventListener('click', async () => {
      const table = document.getElementById('flightsTable');
      const tbody = table.querySelector('tbody');
      tbody.innerHTML = ''; // Tabelle leeren

      try {
        const response = await fetch('http://localhost:3000/flights/get'); // PORT anpassen
        if (!response.ok) throw new Error('Fehler beim Laden der Flugdaten');
        const flights = await response.json();

        if (flights.length === 0) {
          tbody.innerHTML = '<tr><td colspan="4">Keine Flüge gefunden</td></tr>';
        } else {
          flights.forEach(flight => {
            const row = document.createElement('tr');
            row.innerHTML = `
              <td>${flight.flight_number || '-'}</td>
              <td>${flight.departure_airport || '-'}</td>
              <td>${flight.arrival_airport || '-'}</td>
              <td>${flight.departure_time || '-'}</td>
            `;
            tbody.appendChild(row);
          });
        }
        table.style.display = 'table';
      } catch (error) {
        alert(error.message);
      }
    });
  </script>
</body>
</html>
