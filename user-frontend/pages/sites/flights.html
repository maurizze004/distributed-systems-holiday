<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>TravelMate – Flüge</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="../style/flights.css" />
</head>

<body>
<nav class="navbar navbar-expand-lg navbar-dark">
  <div class="container">
    <a class="navbar-brand" href="#"><i class="bi bi-airplane me-2"></i>TravelMate</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="../../index.html">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="hotels.html">Hotels</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="cars.html">Mietwagen</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<div class="container py-5">
  <h1 class="mb-4 text-center">Flüge</h1>
  <p class="text-center mb-4">Finden Sie Ihren idealen Flug zu den besten Preisen. Wählen Sie aus zahlreichen
    Verbindungen zu weltweiten Destinationen.</p>

  <!-- Sort and Filter -->
  <div class="sort-container d-flex justify-content-between align-items-center mb-3">
    <!-- Search -->
    <div class="search-bar w-25 d-flex">
      <div class="input-group">
        <input type="text" id="search-input" class="form-control" placeholder="Suche nach Ziel">
        <button class="btn btn-primary" id="search-button" style="background-color: #1a1a1a">
          <i class="bi bi-search"></i>
        </button>
        <button class="btn btn-primary" style="background-color: #1a1a1a" id="clear-button" onclick="loadFlights()">
          <i class="bi bi-x-lg"></i>
        </button>
      </div>
    </div>

    <!-- Filter -->
    <div class="filter-dropdown d-flex align-items-center ms-3">
      <label for="sort-option" class="form-label me-2 mb-0">Sortieren nach:</label>
      <select id="sort-option" class="form-select w-auto">
        <option value="default">Standard</option>
        <option value="price-asc">Preis: Aufsteigend</option>
        <option value="price-desc">Preis: Absteigend</option>
      </select>
    </div>
  </div>

  <div id="flights-container">
    <!-- Load data here -->
  </div>
</div>

<script src="../script/flights.js"></script>
</body>
</html>
