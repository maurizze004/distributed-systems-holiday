<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>TravelMate – Mietwagen</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet" />
  <link rel="stylesheet" href="../style/cars.css"/>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark">
  <div class="container">
    <a class="navbar-brand" href="#"><i class="bi bi-airplane me-2"></i>TravelMate</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="../../index.html">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="./flights.html">Fl&uuml;ge</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="./hotels.html">Hotels</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<main class="content">
  <div class="container py-5">
    <h1 class="mb-4 text-center">Verfügbare Mietwagen</h1>
    <p class="text-center mb-4">Entdecken Sie unsere erstklassige Auswahl an Mietwagen zu attraktiven Preisen. Von
      Kompaktwagen bis Luxusfahrzeuge - finden Sie das perfekte Fahrzeug für Ihre Reise.</p>

    <!-- Search & Sort -->
    <div class="d-flex justify-content-between align-items-center flex-wrap mb-4">
      <!-- Search -->
      <div class="search-bar" style="min-width: 350px;">
        <div class="input-group">
          <input type="text" id="search-car-input" class="form-control" placeholder="Klasse, Hersteller/Name">
          <button class="btn btn-dark" id="search-car-button">
            <i class="bi bi-search"></i>
          </button>
          <button class="btn btn-dark" id="clear-button" onclick="loadCars()">
            <i class="bi bi-x-lg"></i>
          </button>
        </div>
      </div>

      <!-- Sort -->
      <div class="filter-dropdown d-flex align-items-center mt-3 mt-md-0">
        <label for="sort-car-option" class="form-label me-2 mb-0">Sortieren nach:</label>
        <select id="sort-car-option" class="form-select w-auto">
          <option value="default">Standard</option>
          <option value="price-asc">Preis aufsteigend</option>
          <option value="price-desc">Preis absteigend</option>
          <option value="ps-asc">PS aufsteigend</option>
          <option value="ps-desc">PS absteigend</option>
        </select>
      </div>
    </div>

    <div class="row g-4" id="car-container">

    </div>
  </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="../script/car.js"></script>
</body>
</html>
