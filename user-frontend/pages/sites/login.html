<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login & Registrierung</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../style/login.css">
</head>
<body>
  <div class="container">
    <div class="row justify-content-center align-items-center min-vh-100">
      <div class="col-md-6 col-lg-5">
        <div class="card p-4">
          <ul class="nav nav-pills nav-justified mb-4" id="authTab" role="tablist">
            <li class="nav-item" role="presentation">
              <button class="nav-link active" id="login-tab" data-bs-toggle="pill" data-bs-target="#login" type="button" role="tab" aria-controls="login" aria-selected="true">Login</button>
            </li>
            <li class="nav-item" role="presentation">
              <button class="nav-link" id="register-tab" data-bs-toggle="pill" data-bs-target="#register" type="button" role="tab" aria-controls="register" aria-selected="false">Registrieren</button>
            </li>
          </ul>
          <div class="tab-content">
            <!-- Login-Formular -->
            <div class="tab-pane fade show active" id="login" role="tabpanel" aria-labelledby="login-tab">
              <form>
                <div class="mb-3">
                  <label for="loginUsername" class="form-label">Username</label>
                  <input type="text" class="form-control" id="loginUsername" placeholder="MaxMustermann" required>
                </div>
                <div class="mb-3">
                  <label for="loginPassword" class="form-label">Passwort</label>
                  <input type="password" class="form-control" id="loginPassword" placeholder="Passwort" required>
                </div>
                <div class="mb-3 form-check">
                  <input type="checkbox" class="form-check-input" id="loginRemember">
                  <label class="form-check-label" for="loginRemember">Angemeldet bleiben</label>
                </div>
                <button type="submit" class="btn btn-primary w-100">Login</button>
                <div class="text-center mt-3">
                  <span>Noch kein Konto? <a href="#" id="switch-to-register">Jetzt registrieren</a></span>
                </div>
              </form>
            </div>
            <!-- Registrierungs-Formular -->
            <div class="tab-pane fade" id="register" role="tabpanel" aria-labelledby="register-tab">
              <form>
                <div class="mb-3">
                  <label for="registerUsername" class="form-label">Username</label>
                  <input type="text" class="form-control" id="registerUsername" placeholder="MaxMustermann" required>
                </div>
                <div class="mb-3">
                  <label for="registerPassword" class="form-label">Passwort</label>
                  <input type="password" class="form-control" id="registerPassword" placeholder="Passwort" required>
                </div>
                <div class="mb-3">
                  <label for="registerRepeatPassword" class="form-label">Passwort wiederholen</label>
                  <input type="password" class="form-control" id="registerRepeatPassword" placeholder="Passwort wiederholen" required>
                </div>
                <button type="submit" class="btn btn-success w-100">Registrieren</button>
                <div class="text-center mt-3">
                  <span>Bereits registriert? <a href="#" id="switch-to-login">Zum Login</a></span>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../script/login.js"></script>
</body>
</html>
